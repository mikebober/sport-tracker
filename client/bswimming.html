<template name="Bswimming">

  </div>

        <h2>State Rank</h2>
      </div>
      <div class="statestat">
        <h2>46</h2>
      </div>
    </div>
    <div class="FCIAC">
      <div class="FCIAChead">
        <h2>FCIAC Rank</h2>
      </div>
      <div class="FCIACstat">

      </div>
    </div>
  </div>
  <div class="piecharts">

          <li>player 10</li>
          <li>player 11</li>

      <img src="http://static.wixstatic.com/media/3db085_0cb0aeb0573ae01b1b3cd69fcdf66c6d.jpg_srz_920_690_85_22_0.50_1.20_0.00_jpg_srz" height="400px;">

  <div class="bsstats">
    <div class="bswonstats">
      <div class="bswon">
        <h2>Wins</h2>
      </div>
      <div class="bswonnum">
        <h2>2</h2>
      </div>
    </div>
    <div class="bsloststats">
      <div class="bslost">
        <h2>Lost</h2>
