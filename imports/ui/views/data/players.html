<template name="Players">
<div class="input">


    <h2>Golf</h2>
    <form>
        <label for="firstNameGolf">First Name</label>
        <input type="text" id="firstNameGolf" required="true">

        <label for="lastNameGolf">Last Name</label>
        <input type="text" id="lastNameGolf" required="true">

        <label for="avgdrive">Average Drive</label>
        <input type="text" id="avgdrive" required="true">

        <label for="sportGolf">Sport</label>
        <input type="text" id="sportGolf" required="true">

        <button type="submit">Add Player</button>
    </form>

    <h2>Tennis</h2>
    <form>
        <label for="sportT">Sport</label>
        <select name="sportT" id="sportT" required>
            <option value="boys tennis">Boys Tennis</option>
        </select>

        <label for="firstNameT">First Name</label>
        <input type="text" id="firstNameT" required="true">

        <label for="lastNameT">Last Name</label>
        <input type="text" id="lastNameT" required="true">

        <label for="won">Wins</label>
        <input type="text" id="won" required="true">


    </form>

    <h2>Track</h2>
    <form>
      <label for="sportTrack">sport</label>
      <select name="sportTrack" id="sportTrack" required>
          <option value="boy outdoor track">Boys Outdoor Track</option>
          <option value="girls outdoor track">Girls Outdoor Track</option>
      </select>

      <label for="sportTrackField">section</label>
      <select name="sportTrackField" id="sportTrackField" required>
          <option value="sprinting">Sprinting</option>
          <option value="distance">Distance</option>
          <option value="field">Field</option>
      </select>

      <label for="firstNameTrack">First Name</label>
      <input type="text" id="firstNameTrack" required="true">

      <label for="lastNameTrack">Last Name</label>
      <input type="text" id="lastNameTrack" required="true">

      <label for="five">five</label>
      <input type="text" id="five" required="true">

      <label for="one">one</label>
      <input type="text" id="one" required="true">

      <label for="two">two</label>
      <input type="text" id="two" required="true">

      <label for="three">300 time</label>
      <input type="text" id="three" required="true">

      <label for="four">400 time</label>
      <input type="text" id="four" required="true">

      <label for="eight">800 time</label>
      <input type="text" id="eight" required="true">

      <label for="oneMile">one mile time</label>
      <input type="text" id="oneMile" required="true">

      <label for="twoMile">two mile time</label>
      <input type="text" id="twoMile" required="true">

      <label for="longJump">Long Jump</label>
      <input type="text" id="longJump" required="true">

      <label for="highJump">High Jump</label>
      <input type="text" id="highJump" required="true">

      <label for="trippleJump">Tripple Jump</label>
      <input type="text" id="trippleJump" required="true">

      <label for="pole">Pole Volt</label>
      <input type="text" id="pole" required="true">

      <label for="shortput">Shortput</label>
      <input type="text" id="shortput" required="true">

      <label for="discces">Discces</label>
      <input type="text" id="discces" required="true">

      <label for="javulin">Javulin</label>
      <input type="text" id="javulin" required="true">

      <button type="submit">Add Player</button>
    </form>
</div>
  </template>
