<template name="Gol">
    <form>
        <label for="firstNameGolf">First Name</label>
        <input type="text" id="firstNameGolf" required="true">

        <label for="lastNameGolf">Last Name</label>
        <input type="text" id="lastNameGolf" required="true">

        <label for="avgdrive">Average Drive</label>
        <input type="text" id="avgdrive" required="true">

        <label for="sportGolf">Sport</label>
        <input type="text" id="sportGolf" required="true">

        <button type="submit">Add Player</button>
    </form>
</template>
