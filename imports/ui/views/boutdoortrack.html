<template name="Boutdoortrack">
    <div class="bshead">
        <h1>Boys Outdoor Track</h1>
    </div>
    <div class="ranks clearfix">
        <div class="state">
            <div class="statehead">
                <h2>State Rank</h2>
            </div>
            <div class="statestat">
                {{#if teams}}
                {{#each team in teams}}
                <h2>{{team.state}}</h2>
                {{/each}}
                {{/if}}
            </div>
        </div>
        <div class="FCIAC">
            <div class="FCIAChead">
                <h2>FCIAC Rank</h2>
            </div>
            <div class="FCIACstat">
                {{#if teams}}
                {{#each team in teams}}
                <h2>{{team.fciac}}</h2>
                {{/each}}
                {{/if}}
            </div>
        </div>
    </div>
    <div class="piecharts">
        <h1>Where pie charts will be located</h1>
    </div>
    <div class="bsmidpage clearfix">
        <div class="bsteam">
            <div class="bscoach">
                <h2>Coach:  Mastriani</h2>
            </div>
            <div class="bsroster">
                <h2>Roster</h2>
                <div class="table">
                    {{#if players}}
                    {{#each player in sprinting}}
                    <table>
                        <h3>Sprinting</h3>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>five</th>
                            <th>one</th>
                            <th>two</th>
                            <th>300</th>
                        </tr>
                        <tr>
                            <td>{{player.firstNameTrack}}</td>
                            <td>{{player.lastNameTrack}}</td>
                            <td>{{player.five}}</td>
                            <td>{{player.one}}</td>
                            <td>{{player.two}}</td>
                            <td>{{player.three}}</td>
                        </tr>
                    </table>
                    {{/each}}
                    {{/if}}

                    {{#if players}}
                    {{#each player in distance}}
                    <table>
                        <h3>Distance</h3>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>400</th>
                            <th>800</th>
                            <th>mile</th>
                            <th>2 mile</th>
                        </tr>
                        <tr>
                            <td>{{player.firstNameTrack}}</td>
                            <td>{{player.lastNameTrack}}</td>
                            <td>{{player.four}}</td>
                            <td>{{player.eight}}</td>
                            <td>{{player.oneMile}}</td>
                            <td>{{player.twoMile}}</td>
                        </tr>
                    </table>
                    {{/each}}
                    {{/if}}

                    {{#if players}}
                    {{#each player in field}}
                    <table>
                        <h3>Field</h3>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Long Jump</th>
                            <th>High Jump</th>
                            <th>Tripple Jump</th>
                            <th>pole volt</th>
                        </tr>
                        <tr>
                            <td>{{player.firstNameTrack}}</td>
                            <td>{{player.lastNameTrack}}</td>
                            <td>{{player.longJump}}</td>
                            <td>{{player.highJump}}</td>
                            <td>{{player.trippleJump}}</td>
                            <td>{{player.pole}}</td>
                        </tr>
                    </table>
                    {{/each}}
                    {{/if}}
                </div>
            </div>
        </div>
        <div class="bsimage">
            <img src="" height="100%;" width="100%;">
        </div>
    </div>
        <div class="bsstats clearfix">
            <div class="bswonstats">
                <div class="bswon">
                    <h2>Wins</h2>
                </div>
                <div class="bswonnum">
                    {{#if teams}}
                    {{#each team in teams}}
                    <h2>{{team.wins}}</h2>
                    {{/each}}
                    {{/if}}
                </div>
            </div>
            <div class="bsloststats">
                <div class="bslost">
                    <h2>Lost</h2>
                </div>
                <div class="bslostnum">
                    {{#if teams}}
                    {{#each team in teams}}
                    <h2>{{team.loses}}</h2>
                    {{/each}}
                    {{/if}}
                </div>
            </div>
            <div class="bstiedstats">
                <div class="bstied">
                    <h2>Tied</h2>
                </div>
                <div class="bstiednum">
                    {{#if teams}}
                    {{#each team in teams}}
                    <h2>{{team.ties}}</h2>
                    {{/each}}
                    {{/if}}
                </div>
            </div>
        </div>
    </template>
