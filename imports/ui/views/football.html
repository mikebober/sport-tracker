<template name="Football">
    <div class="bshead">
        <h1>Football</h1>
    </div>
    <div class="ranks clearfix">
        <div class="state">
            <div class="statehead">
                <h2>State Rank</h2>
            </div>
            <div class="statestat">
                {{#if teams}}
                {{#each team in teams}}
                <h2>{{team.state}}</h2>
                {{/each}}
                {{/if}}
            </div>
        </div>
        <div class="FCIAC">
            <div class="FCIAChead">
                <h2>FCIAC Rank</h2>
            </div>
            <div class="FCIACstat">
                {{#if teams}}
                {{#each team in teams}}
                <h2>{{team.fciac}}</h2>
                {{/each}}
                {{/if}}
            </div>
        </div>
    </div>
    <div class="piecharts">
    </div>
    <div class="bsmidpage clearfix">
        <div class="bsteamT">
            <div class="bscoach">
                <h2>Coach:  Ireland</h2>
            </div>
            <div class="bsrosterT">
                <h2>Roster</h2>
                <div class="table">
                    <table>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Position</th>
                            <th>Receiving Yards</th>
                            <th>Rushing Yards</th>
                            <th>TD's</th>
                            <th>Tackles</th>
                            <th>Sacks</th>
                            <th>Interseptions</th>
                        </tr>
                        {{#if players}}
                        {{#each player in players}}
                        <tr>
                            <td>{{player.firstNameF}}</td>
                            <td>{{player.lastNameF}}</td>
                            <td>{{player.positionF}}</td>
                            <td>{{player.reciving}}</td>
                            <td>{{player.rush}}</td>
                            <td>{{player.td}}</td>
                            <td>{{player.tackels}}</td>
                            <td>{{player.sacks}}</td>
                            <td>{{player.inter}}</td>

                        </tr>
                        {{/each}}
                        {{/if}}
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="bsstats clearfix">
        <div class="bswonstats">
            <div class="bswon">
                <h2>Wins</h2>
            </div>
            <div class="bswonnum">
                {{#if teams}}
                {{#each team in teams}}
                <h2>{{team.wins}}</h2>
                {{/each}}
                {{/if}}
            </div>
        </div>
        <div class="bsloststats">
            <div class="bslost">
                <h2>Lost</h2>
            </div>
            <div class="bslostnum">
                {{#if teams}}
                {{#each team in teams}}
                <h2>{{team.loses}}</h2>
                {{/each}}
                {{/if}}
            </div>
        </div>
        <div class="bstiedstats">
            <div class="bstied">
                <h2>Tied</h2>
            </div>
            <div class="bstiednum">
                {{#if teams}}
                {{#each team in teams}}
                <h2>{{team.ties}}</h2>
                {{/each}}
                {{/if}}
            </div>
        </div>
    </div>

</template>
