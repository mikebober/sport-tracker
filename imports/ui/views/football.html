<template name="Football">
  <div class="bshead">
    <h1>Football</h1>
  </div>
  <div class="ranks">
    <div class="state">
      <div class="statehead">
        <h2>State Rank</h2>
      </div>
      <div class="statestat">
        <h2>46</h2>
      </div>
    </div>
    <div class="FCIAC">
      <div class="FCIAChead">
        <h2>FCIAC Rank</h2>
      </div>
      <div class="FCIACstat">
        <h2>10</h2>
      </div>
    </div>
  </div>
  <div class="piecharts">
    <h1>Where pie charts will be located</h1>
  </div>
  <div class="bsmidpage">
    <div class="bsteam">
      <div class="bscoach">
        <h2>Coach:  Ireland</h2>
      </div>
      <div class="bsroster">
        <h2>Roster</h2>
        <ul>
        {{#if players}}
        {{#each player in players}}
            <li>{{player.firstName}} {{player.lastName}}</li>
        {{/each}}
        {{/if}}
        </ul>
      </div>
    </div>
    <div class="bsimage">
      <img src="http://www.therudenreport.com/wp-content/uploads/2015/09/tchsvnhs6.jpg" height="377px">
    </div>
  </div>

  <div class="bsstats">
    <div class="bswonstats">
      <div class="bswon">
        <h2>Wins</h2>
      </div>
      <div class="bswonnum">
        <h2>2</h2>
      </div>
    </div>
    <div class="bsloststats">
      <div class="bslost">
        <h2>Lost</h2>
      </div>
      <div class="bslostnum">
        <h2>5</h2>
      </div>
    </div>
    <div class="bstiedstats">
      <div class="bstied">
        <h2>Tied</h2>
      </div>
      <div class="bstiednum">
        <h2>1</h2>
      </div>
    </div>
  </div>
</template>
